{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-md container-fluid">
  <div class="row">
      <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col d-flex flex-column text-center mt-lg-5 mb-3 bg-white rounded">
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-primary btn-lg align-center mt-1 mx-auto" type="submit">{% trans 'Sign Out' %}</button>
</form>

</div>
</div>
</div>

{% endblock %}
